plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.23.0'
    testImplementation 'org.testng:testng:7.10.2'
    implementation 'org.apache.logging.log4j:log4j-core:3.0.0-beta2'
    implementation 'com.aventstack:extentreports:5.1.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.2'
    implementation 'org.jsoup:jsoup:1.18.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:6.5.0'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'org.slf4j:slf4j-api:2.1.0-alpha1'
    implementation 'org.slf4j:slf4j-simple:2.1.0-alpha1'
    implementation 'net.datafaker:datafaker:2.3.1'
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    implementation 'com.epam.healenium:healenium-web:3.5.1'
    implementation 'com.google.inject:guice:7.0.0'
}

group = 'org.ucw'
version = '1.0-SNAPSHOT'
description = 'GWTestAutomation'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}

def hasSuite = project.hasProperty("suite")

test {
    systemProperty 'env', System.properties['env']
    systemProperty 'timeout', System.properties['timeout']
    systemProperty 'selfHeal', System.properties['selfHeal']
    testLogging.showStandardStreams = true
    useTestNG() {
        listeners << 'ucw.listeners.TestListener'
        if (hasSuite) {
            String suiteName = project.property("suite")
            suites 'src/test/' + suiteName + '.xml'
        }
    }
}
